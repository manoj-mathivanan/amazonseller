<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" href="css/style.css">

<script src="dim_script.js" type="text/javascript"></script>


</head>

<body>
	
	<div class="main-container">
		<div>
			<header class="block2">
				<table>
					<tbody>
						<tr>
							<th>ASIN</th>
							<th>SKU</th>
							<th>BUY BOX</th>
							<th>HEIGHT</th>
							<th>STATUS</th>
							<th>WIDTH</th>
							<th>STATUS</th>
							<th>LENGTH</th>
							<th>STATUS</th>
							<th>WEIGHT</th>
							<th>STATUS</th>
							<th>LAST VERIFIED</th>
							<th>MAIL NOTIFICATION</th>
						</tr>
					<tbody>
				</table>
			</header>
		</div>
		<div class="left-container container">
			<div class="menu-box block">
				<h2 class="titular">ADD ASIN</h2>
				<ul class="menu-box-menu">
					<li><span class="editleft">ASIN</span><span span class="editright"><input type="text" name="asin"/></span></li>
					<li><a class="subscribe button" href="javascript:addASIN();">ADD ASIN</a></li>
				</ul>
			</div>
		</div>

		<div class="middle-container container">
			<div class="menu-box block">
				<h2 class="titular">UPDATE ASIN</h2>
				<ul class="menu-box-menu">
					<li><span class="editleft">ASIN</span><span span class="editright"><input type="text" name="updateasin"/></span></li>
					<li><span class="editleft">key</span><span span class="editright">
					
					<select id="inputkey">
					  <option value="sku" selected="selected">sku</option>
					  <option value="height">expectedheight</option>
					  <option value="height">expectedwidth</option>
					  <option value="height">expectedlength</option>
					  <option value="height">expectedweight</option>
					</select>
					</span></li>
					<li><span class="editleft">value</span><span span class="editright"><input type="text" name="inputvalue"/></span></li>
					<li><a class="subscribe button" href="javascript:updateASIN();">Update</a></li>
				</ul>
			</div>
		</div>
			 
		<div class="right-container container">
			<div class="menu-box block">
				<h2 class="titular">DELETE ASIN</h2>
				<ul class="menu-box-menu">
					<li><span class="editleft">ASIN</span><span class="editright"><input type="text" name="deleteasin"/></span></li>
					<!-- <li><button class="sign-in button" onclick="deleteASIN()">Delete</button></li> -->
					<li><a class="subscribe button" href="javascript:deleteASIN();">Delete</a></li>
				</ul>
			</div>
		</div>
		
	</div>
</body>
</html>
